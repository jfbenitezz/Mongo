<form id="uploadForm" enctype="multipart/form-data">
    <input id="imageInput" type="file" name="image" accept="image/*"/>
    <input id="captionInput" type="text" name="altText" placeholder="altText"/>
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    
    const form = event.target;
    const formData = new FormData(form); // Create FormData object to store form data

    fetch('http://localhost:3000/images', {
        method: 'POST',
        body: formData // Set form data as the body of the request
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // Assuming server returns JSON response
    })
    .then(data => {
        console.log('Success:', data);
        // Do something with the response if needed
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle error
    });
});
</script>
